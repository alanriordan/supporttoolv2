<mat-card class="template-card">
    <mat-card-header>
        <mat-card-title>Vasco User Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
        <div class="row half-width">
            <div class="col">
                <mat-form-field>
                    <input matInput placeholder="Vasco Serial Number" [(ngModel)]="serialNumber"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="getTokenDetails()"
                            [disabled]="!serialNumber">Get Token Details
                    </button>
                </mat-card-actions>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="template-card">
    <mat-card-header>
        <mat-card-title>Vasco Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
        <div class="row half-width">
            <div class="col">
                <mat-form-field class="outline">
                    <input matInput placeholder="Serial Number" [(ngModel)]="serialNumber"/>
                </mat-form-field>
                <mat-form-field class="outline">
                    <input matInput placeholder="User Id" [(ngModel)]="userId"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="activateVascoCard(userId, serialNumber)"
                            [disabled]="!userId && !serialNumber">Activate Vasco Card
                    </button>
                </mat-card-actions>

            </div>
        </div>


    </mat-card-content>
</mat-card>
