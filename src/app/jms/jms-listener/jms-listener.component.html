<mat-card class="template-card">
    <mat-card-header>
        <mat-card-title>Listeners</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
        <div class="row">
            <mat-card-actions>
                <button mat-raised-button color="secondary" type="button" (click)="refreshListeners()">Refresh
                </button>
            </mat-card-actions>
        </div>
        <div class="row">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <!--  &lt;!&ndash; Checkbox Column &ndash;&gt;
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                                      [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)"
                                      [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>-->

                <!-- Queue Column -->
                <ng-container matColumnDef="queue">
                    <th mat-header-cell *matHeaderCellDef> Queue</th>
                    <td mat-cell *matCellDef="let element"> {{element.queue}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{getJmsStatus(element.status)}} </td>
                </ng-container>

                <!-- Action Column -->
               <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-card-actions>
                            <button mat-raised-button color="secondary" type="button" (click)="actionListener(element.queue, element.status)">
                                {{element.status == 0 ? 'Stop' : 'Start'}}
                            </button>
                        </mat-card-actions>
                    </td>
                </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

        </div>

    </mat-card-content>
</mat-card>
