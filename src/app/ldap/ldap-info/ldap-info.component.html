<mat-card class="template-card">
    <mat-card-header>
        <mat-card-title>LDAP Info</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
        <div class="row three-quarter-width">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="User ID" [(ngModel)]="userId"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="getLdapDetails()" [disabled]="!userId">Get Details
                    </button>
                </mat-card-actions>
            </div>

        </div>

    </mat-card-content>
</mat-card>
