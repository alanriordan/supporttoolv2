<mat-card class="template-card">
    <mat-card-header>
        <mat-card-title>LDAP User Details</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
        <div class="row half-width">
            <div class="col">
                <mat-form-field>
                    <input matInput placeholder="User ID" [(ngModel)]="userId"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="getLdapDetails()"
                            [disabled]="!userId">Get Details
                    </button>
                </mat-card-actions>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="template-card">
    <mat-card-header>
        <mat-card-title>LDAP Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content class="full-width">
        <div class="row half-width">
            <div class="col">
                <mat-form-field class="outline">
                    <input matInput placeholder="User ID" [(ngModel)]="userId"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="form-element">
                    <mat-label>Add/Remove Group</mat-label>
                    <mat-select #ldapGroup>
                        <mat-option *ngFor="let ldapGroup of ldapGroups" [value]="ldapGroup">
                            {{ldapGroup}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="addLdapGroup(ldapGroup.value)"
                            [disabled]="!ldapGroup.value">Add Group
                    </button>
                    <button mat-raised-button color="primary" type="button" (click)="removeLdapGroup(ldapGroup.value)"
                            [disabled]="!ldapGroup.value">Remove Group
                    </button>
                </mat-card-actions>

            </div>
        </div>
        <div class="row half-width">
            <div class="col">
                <mat-form-field class="outline">
                    <input matInput placeholder="User ID" [(ngModel)]="userId"/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field>
                    <input matInput placeholder="password" #password/>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button"
                            (click)="resetPassword(userId, password.value)">Reset Password
                    </button>
                </mat-card-actions>
            </div>
        </div>


    </mat-card-content>
</mat-card>
